<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Unit4 Coins</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <form>
        <label>How Many?</label> <input type="number" id="money" name="howmany">
        <br>
        <label for="coined">Which coin?</label>
        <select name="cointype" id="coiner">
            <option value="quarter">Quarter</option>
            <br>
            <option value="nickel">Nickel</option>
            <br>
            <option value="dime">Dime</option>
            <br>
            <option value="penny">Penny</option>
            <br>
        </select>
        <br>

        <button class="pushable" type="submit"><span class="front">Make Money!</span></button>
    </form>
    <section id="deletecoin">
    </section>
    <script src="script.js"> </script>
</body>
</html>
